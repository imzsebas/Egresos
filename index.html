<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- SIDEBAR CON LISTA DE GUARDADOS -->
    <div class="sidebar">
        <h3>Pagos Guardados</h3>
        <div class="saved-list" id="savedList">
            <div class="empty-state">No hay pagos guardados aún</div>
        </div>
    </div>

    <!-- FORMULARIO PRINCIPAL -->
    <div class="paper">
        <br>
        <div class="header">
            <div class="title">Comprobante de Egreso / Iglesia en Montería</div>
            <div class="no-box">No. <input id="numero" style="width:100px"></div>
        </div>

        <div class="row">
            <div class="field"><label>Ciudad:</label><input placeholder="MONTERÍA" id="ciudad" ></div>
            <div class="field small">
                <label>Fecha:</label>
                <input type="date" id="fecha">
            </div>
            <div class="field small"><label>Valor $</label><input placeholder="$ 0" id="valor" type="text"></div>
        </div>

        <div class="row" style="margin-top:8px">
            <div class="field" style="flex:1">
                <label>Pagado a:</label>
                <input id="pagado">
            </div>
        </div>

        <div class="concept">
            <label>Por concepto de:</label>
            <textarea id="concepto"></textarea>
        </div>

        <div class="in-letters">
            <strong>La suma de: (en letras)</strong>
            <div style="margin-top:6px">
                <input style="width:100%;padding:8px;border:1px solid rgba(0,0,0,0.06);border-radius:4px" id="letras"
                    readonly>
            </div>
        </div>

        <div class="main">
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th class="col-cod" style="width:120px;">Código</th>
                            <th class="col-cuenta">Cuenta</th>
                            <th class="col-deb">Débitos</th>
                            <th class="col-cred">Créditos</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        <!-- Las filas se generan dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div class="side">
                <div>
                    <div class="mini">
                        <div style="flex:1"><label for="efectivo">Efectivo</label> <input type="checkbox" id="efectivo">
                        </div>
                    </div>
                    <div class="signature">Firma y sello</div>
                    <div style="margin-top:8px;display:flex;align-items:center;justify-content:flex-start;gap:8px">
                        <div class="mini">
                            <div style="flex:1"><label>C.C. <input type="checkbox" id="cc"></label></div>
                        </div>
                        <div class="mini">
                            <div style="flex:1"><label>NIT <input type="checkbox" id="nit"></label></div>
                        </div>
                        <label>No.</label><input id="docNumero" style="width:130px" placeholder="" />
                    </div>
                </div>
            </div>
        </div>

        <div class="firma-elaborado">
            <div class="label">Elaborado por:</div>
            <div class="linea"></div>
        </div>

        <div class="actions">
            <button class="btn" onclick="guardarPago()">Guardar</button>
            <button class="btn" onclick="window.print()">Imprimir</button>
            <button class="btn secondary" onclick="resetAll()">Limpiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
